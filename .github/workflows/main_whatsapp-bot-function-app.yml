# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure Functions: https://aka.ms/python-webapps-actions

name: Build and deploy Python project to Azure Function App - whatsapp-bot-function-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'      # Path to your function app project
  PYTHON_VERSION: '3.10'                   # Use Python 3.10 for Azure Functions

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
    
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # We install libraries directly into the project folder
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: . # Upload the raw source code for deployment
          include-hidden-files: true # To include .python_packages folder

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write    # CRITICAL: Required for Azure OIDC login
      contents: read     # Required to download artifacts

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D9EC5D19F8A948928E09944EC9D85626 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0B0023ECD24046E7BA609C9428573695 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B68ADFA9FFDF447185C6788B04D1464B }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: 'whatsapp-bot-function-app'
          package: '.' # Point to the root folder
          scm-do-build-during-deployment: false
          enable-oryx-build: false
